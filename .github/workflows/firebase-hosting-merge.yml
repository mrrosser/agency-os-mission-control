name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - run: npm ci
      - run: echo "${{ secrets.ENV_LOCAL }}" > .env.local
      - run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          NEXT_TELEMETRY_DISABLED: "1"
      - name: Check Firebase service account secret
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEADFLOW_REVIEW }}
        run: |
          if [ -n "$FIREBASE_SA" ]; then
            echo "FIREBASE_SA_SET=1" >> $GITHUB_ENV
          else
            echo "FIREBASE_SA_SET=0" >> $GITHUB_ENV
          fi
      - name: Firebase deploy (skips if service account secret missing)
        if: ${{ env.FIREBASE_SA_SET == '1' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEADFLOW_REVIEW }}
          channelId: live
          projectId: leadflow-review
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
      - name: Firebase deploy skipped (missing secret)
        if: ${{ env.FIREBASE_SA_SET != '1' }}
        run: echo "Missing FIREBASE_SERVICE_ACCOUNT_LEADFLOW_REVIEW; deploy skipped."
