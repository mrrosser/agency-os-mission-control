name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - run: npm ci
      - run: echo "${{ secrets.ENV_LOCAL }}" > .env.local
      - run: npm test
      - run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          NEXT_TELEMETRY_DISABLED: "1"
      - name: Check Firebase service account secret
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEADFLOW_REVIEW }}
        run: |
          if [ -n "$FIREBASE_SA" ]; then
            echo "FIREBASE_SA_SET=1" >> $GITHUB_ENV
          else
            echo "FIREBASE_SA_SET=0" >> $GITHUB_ENV
          fi
      - name: Authenticate to Google Cloud
        if: ${{ env.FIREBASE_SA_SET == '1' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEADFLOW_REVIEW }}
          project_id: leadflow-review
      - name: Set up gcloud
        if: ${{ env.FIREBASE_SA_SET == '1' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: leadflow-review
      - name: Firebase deploy (skips if service account secret missing)
        if: ${{ env.FIREBASE_SA_SET == '1' }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          set -euo pipefail
          npx -y firebase-tools@15.5.1 deploy \
            --only hosting \
            --project leadflow-review \
            --force \
            --non-interactive
      - name: Ensure SSR backend memory (webframeworks)
        if: ${{ env.FIREBASE_SA_SET == '1' }}
        run: |
          set -euo pipefail
          gcloud run services update ssrleadflowreview \
            --project leadflow-review \
            --region us-central1 \
            --memory 512Mi \
            --quiet
      - name: Firebase deploy skipped (missing secret)
        if: ${{ env.FIREBASE_SA_SET != '1' }}
        run: echo "Missing FIREBASE_SERVICE_ACCOUNT_LEADFLOW_REVIEW; deploy skipped."
