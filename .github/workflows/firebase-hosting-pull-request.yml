name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - run: npm ci
      - run: echo "${{ secrets.ENV_LOCAL }}" > .env.local
      - run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          NEXT_TELEMETRY_DISABLED: "1"
      - name: Check Firebase service account secret
        run: |
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIBECHECK_IK969 }}" ]; then
            echo "FIREBASE_SA_SET=1" >> $GITHUB_ENV
          else
            echo "FIREBASE_SA_SET=0" >> $GITHUB_ENV
          fi
      - name: Firebase preview deploy (skips if service account secret missing)
        if: ${{ env.FIREBASE_SA_SET == '1' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIBECHECK_IK969 }}
          projectId: vibecheck-ik969
      - name: Firebase preview deploy skipped (missing secret)
        if: ${{ env.FIREBASE_SA_SET != '1' }}
        run: echo "Missing FIREBASE_SERVICE_ACCOUNT_VIBECHECK_IK969; preview deploy skipped."
